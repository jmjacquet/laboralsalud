{% load i18n %}
{% load static from staticfiles %}
{% load crispy_forms_tags %}

<div id="form-container">
    <form role="form" class="form" autocomplete="off" method="POST" action="" id="form-pat" enctype="multipart/form-data">
     {% csrf_token %}         
        {{ form.media }}
        <div class="col-xs-12">
	         	<div class="row">										
					<div class="col-sm-3">{{form.codigo|as_crispy_field}}</div>																		  
					<div class="col-sm-9">{{form.patologia|as_crispy_field}}</div>																		  
			  	</div>								
		</div>
 {% if form.non_field_errors  %}
          <script type="text/javascript">
          alertify.errorAlert("{% for err in form.non_field_errors %}{{ err|safe }}{% endfor %}");
          </script>
        {% endif %}              
<div class="modal-buttons">
    <div class="row">
        <div class="col-xs-6">
         <button data-dismiss="modal" class="btn btn-sm pull-left btn btn-danger" type="button">
              <i class="fa fa-times"></i> {% trans 'Cancelar' %}
         </button>
        </div>
        <div class="col-xs-6">
         <button  class="btn pull-right btn-sm btn-primary" id="AceptarPat" type="submit" >
              <i class="fa fa-check"></i>{% trans 'Aceptar' %}</button>
        </div>
      
      </div>
    
</div>

</form>	
</div>
