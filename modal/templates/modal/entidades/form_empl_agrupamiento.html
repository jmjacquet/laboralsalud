{% load i18n %}
{% load static from staticfiles %}
{% load crispy_forms_tags %}
{% load bootstrap3 %}

<div id="form-container">
    <form role="form" class="form abm" autocomplete="off" method="POST" action="" id="form-alta" enctype="multipart/form-data">
     {% csrf_token %}
        <div class="col-xs-12">
	         	<div class="row">
					<div class="col-sm-2">{% bootstrap_field form.fecha %}</div>
					<div class="col-sm-10">{% bootstrap_field form.empresa %}</div>
			  	</div>
		</div>
		 {% for hidden in form.hidden_fields %} {{ hidden }} {% endfor %}
</div>
<div class="modal-buttons">
    <div class="row">
        <div class="col-xs-6">
         <button data-dismiss="modal" class="btn btn-xs pull-left btn btn-danger" type="button">
              <i class="fa fa-times"></i> {% trans 'Cancelar' %}
         </button>
        </div>
        <div class="col-xs-6">
         <button id="AceptarSeleccion" type="button" class="btn pull-right btn-xs btn-primary"><i class="fa fa-check"></i>Aceptar</button>
        </div>

      </div>

</div>
</form>

{% block scripts_js %}
 <script src="{% static 'js/scripts/agrupar_empleados.js' %}" type="text/javascript"></script>

{% endblock %}
