{% load i18n %}
{% load static from staticfiles %}
{% load crispy_forms_tags %}


<div id="form-container">
    <form role="form" autocomplete="off" class="form " method="POST" action="" id="form-alta" enctype="multipart/form-data">
     {% csrf_token %}
        {{ form.media }}
        <div class="col-xs-12">
	         	<div class="row">

					{{form.descripcion|as_crispy_field}}
			  	</div>
		</div>
         {% if form.non_field_errors  %}
          <script type="text/javascript">
          alertify.errorAlert("{% for err in form.non_field_errors %}{{ err|safe }}{% endfor %}");
          </script>
        {% endif %}
<div class="modal-buttons">
    <div class="row">
        <div class="col-xs-6">
         <button data-dismiss="modal" class="btn btn-xs pull-left btn btn-danger" type="button">
              <i class="fa fa-times"></i> {% trans 'Cancelar' %}
         </button>
        </div>
        <div class="col-xs-6">
         <button  class="btn pull-right btn-xs btn-primary" id="Aceptar" type="button"
                onclick="this.disabled=true;$('#form-alta' ).submit();">
              <i class="fa fa-check"></i>{% trans 'Aceptar' %}</button>
        </div>

      </div>


</div>

</form>
</div>
